<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML and JavaScript</title>
</head>
<body>

    <h1>Change Background Color</h1>

    <button onclick="changeBackgroundColor()">Click to Change Color</button>

    <script>
        // Function to change the background color of the page
        function changeBackgroundColor() {
            document.body.style.backgroundColor = "lightblue"; // Change the background color to light blue
        }
    </script>

</body>
</html>
